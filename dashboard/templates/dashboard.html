<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .widget {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 5px;
            cursor: move;
            background-color: #f8f9fa;
        }
        #dashboard {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Your Dashboard</h1>
    <div id="dashboard" class="row">
        {% for widget in widgets %}
        <div class="widget col-md-3" draggable="true" data-id="{{ widget.id }}">
            <h5>{{ widget.name }}</h5>
            <p>{{ widget.widget_type }}</p>
        </div>
        {% endfor %}
        <p>hello</p>
    </div>
    <button id="save-layout" class="btn btn-primary mt-3">Save Layout</button>
</div>

<script>
    let dragged;

    document.addEventListener('dragstart',(event) => {
        dragged = event.target;
        event.target.style.opacity = 0.5;
    });

    document.addEventListener('dragend',(event) => {
        event.target.style.opacity = '';
    });

    document.addEventListener('dragover',(event) => {
        event.preventDefault();
    });

    document.addEventListener('drop',(event) => {
        event.preventDefault();
        if (event.target.classList.contains('col-md-3')) {
            event.target.parentNode.insertBefore(dragged, event.target);
        }
    });

    document.getElementById('save-layout').addEventListener('click', () => {
        const layout = [];
        document.querySelectorAll('.widget').forEach((widget, index) => {
            layout.push({ id: widget.dataset.id, position: index });
        });

        fetch("{% url 'update_layout' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ layout })
        }).then(response => response.json())
          .then(data => {
              if (data.status === 'success') {
                  alert('Layout saved successfully!');
              } else {
                  alert('Error saving layout.');
              }
          });
    });
</script>
</body>
</html>
