{% extends 'base.html' %}
{% block content %}
<style>
table,td,th{
    border: 3px solid ;
    border-collapse: collapse;
    padding: 10px;
}
</style>

<h1>My orders</h1>
<table >
    <thead>
        <tr>
            <th>product name</th>
            <th>tax</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{product.product_name}}</td>
            <td>{{product.tax}}</td>
            <td>{{product.price}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
